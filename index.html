<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simone's Matching Game</title>
    <meta name="description" content="Udacity Memory Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Simo's Memory</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="stella1"></i></li>
        		<li><i class="fa fa-star" id="stella2"></i></li>
        		<li><i class="fa fa-star" id="stella3"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <div id="timer">0:0
            </div>

            <div class="restart" onclick="newBoard()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <div class="modal">
        <div id="popup">
        <h2>You rock!</h2>
        <p>You made it! Let's see...</p>
        <p>You finished in <span id="totalMoves"></span> moves;
        </p>
        <p>It tooks you <span id="totalTime"></span>
        </p>
        <p>Your price is: <span id="totalStars"></span>
        </p>
        <button class="replay" onclick="newBoard()">Play again?</button>
        </div>
               
    </div>

    <script src="js/app.js"></script>
</body>
</html>
